<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <a href="/"><h1 class="text-2xl font-bold">AI Blog Generator</h1></a>
        </div>
        <div>
            <a href="/signup" class="text-white hover:underline">Signup</a>
            <a href="/logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>
    <br>

    <!-- Main content -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            
            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}

                <h2 class="text-xl font-semibold">
                    Signup
                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="text" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
                        <input type="text" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                        Login
                    </button>
                </h2>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
