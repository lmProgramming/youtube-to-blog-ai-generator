<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <a href="/"><h1 class="text-2xl font-bold">AI Blog Generator</h1></a>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Welcome {{user.username}}</a>
            <a href="/blog-list" class="text-white hover:underline">Saved Blog Posts</a>
            <a href="/logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <br>

    <!-- Main content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

            <section>
                <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold">{{blog_post.blog_title}}</h3>
                    <p class="text-gray-700">{{blog_post.content}}</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">YouTube Title</h4>
                    <p class="text-gray-700">{{blog_post.youtube_title}}</p>
                    <h4 class="text-lg font-semibold mt-4">YouTube Link</h4>
                    <a href="{{blog_post.youtube_link}}" class="text-blue-600 hover:underline">{{blog_post.youtube_link}}</a>
                </div>
            </section>
        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Made by <a href="https://github.com/lmProgramming?tab=repositories" class="font-style: italic">LMProgramming</a>, based on tutorial by <a href="https://www.youtube.com/watch?v=ftKiHCDVwfA" class="font-style: italic">Code With Tomi.</a>
    </footer>
</body>
</html>
